<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calender
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calender</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-datetime id="calender" min="2000-01-01T00:00:00" max="2025-12-31T23:59:59"  hourCycle="h23"></ion-datetime>
  </div>
  
</ion-content>
